{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="row col-8 mx-auto flex-column align-items-center">
    <div class = "boxshaddow">
      <div class="mb-3" style="text-align: center;">
        <h1>Generative Marketing Idea</h1>
      </div>
      <div class="mb-2">
        <form method='POST' action=" {{ url_for('index') }} " enctype='multipart/form-data' class="mt-5">
          <div class="d-flex justify-content-between mb-3">
            <label class="form-label mb-0 form-label-text">ID / Name:</label>
            <textarea class="form_input form-control form-control-sm " style="width: 132px; outline: none !important; box-shadow: none;" name="id_name" placeholder="ID..." rows="1"></textarea>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="form-label form-label-text">Campaign Name:</label>
              <textarea class="form_input form-control form-control-sm " style="width: 132px; outline: none !important; box-shadow: none;" placeholder="Any..." rows="1" name="campaign_name"></textarea>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="form-label form-label-text">Campaign Code:</label>
              <textarea class="form_input form-control form-control-sm " style="width: 132px; outline: none !important; box-shadow: none;" placeholder="Any..." rows="1" name="campaign_code"></textarea>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="form-label form-label-text">Campaign category:</label>
              <textarea class="form_input form-control form-control-sm " style="width: 132px; outline: none !important; box-shadow: none;" placeholder="Any..." rows="1" name="campaign_category"></textarea>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="form-label form-label-text">Product: </label>
              <select class="form-select form_input" name="product">
                {% for topic in campaign_options %}
                  <option>{{ topic }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="form-label form-label-text">Content Size:</label>
              <select class="form-select form_input" name="content_size">
                {% for size in content_size %}
                  <option {% if size=="Medium" %}selected="selected"{% endif %} >{{ size }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="form-label form-label-text">Business Size:</label>
              <select class="form-select form_input" name="business_size">
                {% for size in business_size %}
                  <option {% if size=="Any" %}selected="selected"{% endif %} >{{ size }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="form-label form-label-text">Industry:</label>
              <textarea class="form_input form-control form-control-sm " style="width: 132px; outline: none !important; box-shadow: none;" placeholder="Any..." rows="1" name="industry"></textarea>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label mb-0 form-label-text">Aim of the content:</label>
            <div class="mb-2">(E.g. "To attract customers for opening additional banks accounts online")</div>
            <textarea class="form_input form-control" style="outline: none !important; box-shadow: none;" name="aim" placeholder="Aim..." rows="4"></textarea>
          </div>
          <a href="/content_log">
            <input type="button" class="btn btn-custom" value="View Previous Content"/>
          </a>
          <button type="submit" class="btn btn-custom" style="float: right;">Submit</button>
        </form>
      </div> 
    </div>
  </div>
</div>
{% endblock %}
