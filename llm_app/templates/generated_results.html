{% extends 'base.html' %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row col-8 mx-auto flex-column align-items-center">
        <div class="boxshaddow">
            <div class="mb-3" style="text-align: center;"><h1>Generated marketing content</h1></div>

            <div class="mb-2">
                    <div class="mb-3">
                        <h3>Headline:</h3>
                        <span class="generated-output-text">{{ headline }}</span>
                    </div>
                    <div class="mb-3">
                        <h3>Description: </h3>
                        <span class="generated-output-text">{{ description }}</span>

                    </div>
                    <div class="mb-3">
                        <h3>Call to action: </h3>
                        <span class="generated-output-text">{{ cta }}</span>
                    </div>
                <br><br>
                <form method='POST' action="{{ url_for('view_results') }}" enctype='multipart/form-data'>
                    <div class="mb-2">
                        <div class="d-flex justify-content-between">
                            <label class="form-label">Which section would you like to request changes for?</label>
                            <select class="form-select-changes" name="component">
                                <option value="headline" selected="selected">Headline</option>
                                <option value="description">Description</option>
                                <option value="cta">Call to action</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form_input form-control" style="outline: none !important; box-shadow: none;" name="request_headline_edit" placeholder="Changes..." rows="2"></textarea>
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="btn btn-custom">Request Changes</button>
                        <a href="/">
                            <input type="button" class="btn btn-custom" value="Back" style="float: right;"/>
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
